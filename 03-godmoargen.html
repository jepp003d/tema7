<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Click the button to display the hour of the time right now.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="time"></p>



    <script>
        let godmorgen = "Godmorgen";
        let goddag = "Goddag";
        let godaften = "Godaften";
        let godnat = "Godnat";

        function myFunction() {
            var d = new Date();
            var n = d.getHours();

            if (n < 5) {
                document.querySelector("#time").innerHTML = godnat;
            } else if (n < 10) {
                document.querySelector("#time").innerHTML = godmorgen;
            } else if (n < 18) {
                document.querySelector("#time").innerHTML = goddag;
            } else {
                document.querySelector("#time").innerHTML = godaften;
            }

            //            document.querySelector("#time").innerHTML = n;
            // console.log(n);
        }

    </script>
</body>

</html>
