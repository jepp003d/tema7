            let bredde = document.querySelector("#bredde").value;

            // resultat = `Arealet er ${areal(længde, bredde)} kvadratmeter`;
            if (resultat < 0) {
                message = "fejl";
            } else {
                message = `Arealet er ${resultat} kvadratmeter`
            }

            console.log(message);

        }

            return (l * b);
        }
