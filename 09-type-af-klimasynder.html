<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvor mange timer er turen</p>
    <input type="text" id="timer">
    <button id="button">Udregn Co2forbrug</button>

    <script>
        document.querySelector("#button").addEventListener("click", button_clicked);

        function button_clicked() {
            let hours = document.querySelector("#timer").value;
            let co2Brug = hours * 109;

            if (co2Brug <= 100) {
                console.log("Ved " + hours + " timers flyrejse har du udledt " + co2Brug + " kg CO2, som er tæt på Thunbergs standarder");
            }

            if (co2Brug >= 101 && co2Brug <= 200) {
                console.log("Ved " + hours + " timers flyrejse har du udledt " + co2Brug + " kg CO2, som betyder at du ikke behøver at melde dig ud af Å");
            }

            if (co2Brug >= 201 && co2Brug <= 600) {
                console.log("Ved " + hours + " timers flyrejse har du udledt " + co2Brug + " kg CO2, som betyder at du gør det godt for turismen i europa");
            }



        }

    </script>
</body>

</html>
